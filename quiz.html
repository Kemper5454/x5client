<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Квиз — X5 Tech</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex flex-col font-sans">

<!-- HEADER -->
<header class="p-4 bg-white shadow flex items-center justify-between">
  <div class="flex items-center space-x-2">
    <img src="x5logo.png" alt="logo" class="h-6">
  </div>

  <div class="flex items-center space-x-2">
    <span class="text-sm font-medium">Студент</span>
    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
    <div class="px-3 py-1 bg-gray-100 rounded-full text-sm font-medium" id="pointsDisplay">
      0 баллов
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="flex-1 p-4 pb-24">
  <h1 class="text-2xl font-semibold mb-4">Квиз</h1>

  <!-- PROGRESS BAR -->
  <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
    <div id="progressBar" class="bg-green-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
  </div>
  <p id="progressText" class="text-sm text-gray-600 mb-4">Вопрос 1 из …</p>

  <div id="quizContainer" class="space-y-4"></div>

  <button id="nextBtn"
          class="w-full bg-green-600 text-white py-3 rounded-md font-medium mt-4 disabled:opacity-50"
          disabled>
    Следующий
  </button>
</main>

<!-- FOOTER -->
<footer class="fixed bottom-0 left-0 right-0 bg-green-600 text-white p-4 flex justify-around text-sm">
  <a href="index.html" class="font-medium">Главная</a>
  <a href="merch.html" class="font-medium">Каталог</a>
  <a href="info.html" class="font-medium">Информация</a>
</footer>

<!-- RESULT POPUP -->
<div id="resultPopup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-xl p-5 w-full max-w-sm text-center">
    <h2 class="text-xl font-bold mb-2">Результат</h2>
    <p id="scoreText" class="text-gray-700 mb-4"></p>

    <a href="index.html" class="block w-full bg-green-600 text-white py-2 rounded-md font-medium">
      На главную
    </a>
  </div>
</div>

<script>
// ------------------ БАЛЛЫ ------------------
let points = Number(localStorage.getItem('x5Points')) || 0;
const pointsDisplay = document.getElementById('pointsDisplay');
pointsDisplay.textContent = points + " баллов";

function addPoints(amount) {
  points += amount;
  localStorage.setItem('x5Points', points);
  pointsDisplay.textContent = points + " баллов";
}

// ------------------ КВИЗ ------------------
const quizData = [
  { question: "Что такое ML?", options: ["Машинное обучение", "Механическое обучение", "Медиум логики", "Математическая линейка"], answer: 0 },
  { question: "Какая база данных используется для аналитики X5 Tech?", options: ["PostgreSQL", "MongoDB", "SQLite", "Oracle"], answer: 0 },
  { question: "Что такое ETL?", options: ["Extract, Transform, Load", "Extra, Test, Learn", "Evaluate, Train, Log", "End To Learn"], answer: 0 },
  { question: "Какой язык используют для backend?", options: ["Go", "CSS", "HTML", "Photoshop"], answer: 0 },
  { question: "Что делает Kubernetes?", options: ["Оркестрация контейнеров", "Рендер 3D-моделей", "Создание UI", "Аналитика Excel"], answer: 0 }
];

let currentQuestion = 0;
let selectedOption = null;
let score = 0;

// ------------------ ЗАГРУЗКА ВОПРОСА ------------------
function loadQuestion() {
  const q = quizData[currentQuestion];

  updateProgress();

  const container = document.getElementById('quizContainer');
  container.innerHTML = "";

  const card = document.createElement("div");
  card.className = "border-2 border-green-600 rounded-xl p-4 space-y-3";

  const title = document.createElement("h2");
  title.className = "text-lg font-semibold";
  title.textContent = q.question;

  card.appendChild(title);

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "option w-full border rounded-md py-2 px-2 text-left";
    btn.textContent = opt;
    btn.onclick = () => selectOption(btn, i);

    card.appendChild(btn);
  });

  container.appendChild(card);
}

// ------------------ ВЫБОР ВАРИАНТА ------------------
function selectOption(button, index) {
  document.querySelectorAll(".option").forEach(btn => {
    btn.classList.remove("border-green-600", "bg-green-50");
  });

  button.classList.add("border-green-600", "bg-green-50");
  selectedOption = index;
  document.getElementById("nextBtn").disabled = false;
}

// ------------------ НАЖАТИЕ "СЛЕДУЮЩИЙ" ------------------
document.getElementById("nextBtn").addEventListener("click", () => {
  if (selectedOption === quizData[currentQuestion].answer) score++;

  currentQuestion++;
  selectedOption = null;

  if (currentQuestion < quizData.length) {
    document.getElementById("nextBtn").disabled = true;
    loadQuestion();
  } else {
    showResult();
  }
});

// ------------------ ПРОГРЕСС-БАР ------------------
function updateProgress() {
  const percent = (currentQuestion / quizData.length) * 100;
  document.getElementById("progressBar").style.width = percent + "%";

  document.getElementById("progressText").textContent =
    `Вопрос ${currentQuestion + 1} из ${quizData.length}`;
}

// ------------------ ПОКАЗ РЕЗУЛЬТАТА ------------------
function showResult() {
  const earnedPoints = score * 10; // 10 баллов за правильный ответ
  addPoints(earnedPoints); // начисляем в localStorage

  document.getElementById("scoreText").textContent =
    `Вы правильно ответили на ${score} из ${quizData.length} вопросов.\nВы получили ${earnedPoints} баллов!`;

  const popup = document.getElementById("resultPopup");
  popup.classList.remove("hidden");
  popup.classList.add("flex");

  document.getElementById("progressBar").style.width = "100%";
  document.getElementById("progressText").textContent = "Готово!";
}

// ------------------ СТАРТ ------------------
loadQuestion();
</script>

</body>
</html>
