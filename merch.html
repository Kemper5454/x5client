<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Каталог мерча — X5 Tech</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex flex-col font-sans">

<!-- Header -->
<header class="p-4 bg-white shadow flex items-center justify-between">
  <div class="flex items-center space-x-2">
    <img src="x5logo.png"
         alt="logo" class="h-6">
  </div>

  <div class="flex items-center space-x-2">
    <span class="text-sm font-medium">Студент</span>
    <span class="w-2 h-2 bg-green-500 rounded-full"></span>

    <div class="px-3 py-1 bg-gray-100 rounded-full text-sm font-medium">
      120 баллов
    </div>
  </div>
</header>



<!-- Main -->
<main class="flex-1 p-4 pb-24">
  <h1 class="text-2xl font-semibold mb-4">Каталог мерча</h1>

  <div class="grid grid-cols-2 gap-4">

    <!-- Item 1 -->
    <div class="border-2 border-green-600 rounded-xl p-3 space-y-2">
      <div class="w-full h-20 bg-gray-200 rounded-md"></div>
      <h2 class="text-sm font-semibold">Фирменная футболка</h2>
      <p class="text-xs text-gray-700">300 баллов</p>
      <button class="w-full bg-green-600 text-white py-1.5 rounded-md text-xs"
        onclick="openMerchPopup('Фирменная футболка')">
        Получить
      </button>
    </div>

    <!-- Item 2 -->
    <div class="border-2 border-green-600 rounded-xl p-3 space-y-2">
      <div class="w-full h-20 bg-gray-200 rounded-md"></div>
      <h2 class="text-sm font-semibold">Эко-бутылка</h2>
      <p class="text-xs text-gray-700">200 баллов</p>
      <button class="w-full bg-green-600 text-white py-1.5 rounded-md text-xs"
        onclick="openMerchPopup('Эко-бутылка')">
        Получить
      </button>
    </div>

    <!-- Item 3 -->
    <div class="border-2 border-green-600 rounded-xl p-3 space-y-2">
      <div class="w-full h-20 bg-gray-200 rounded-md"></div>
      <h2 class="text-sm font-semibold">Набор стикеров</h2>
      <p class="text-xs text-gray-700">100 баллов</p>
      <button class="w-full bg-green-600 text-white py-1.5 rounded-md text-xs"
        onclick="openMerchPopup('Набор стикеров')">
        Получить
      </button>
    </div>

    <!-- Item 4 -->
    <div class="border-2 border-green-600 rounded-xl p-3 space-y-2">
      <div class="w-full h-20 bg-gray-200 rounded-md"></div>
      <h2 class="text-sm font-semibold">Шоппер X5</h2>
      <p class="text-xs text-gray-700">250 баллов</p>
      <button class="w-full bg-green-600 text-white py-1.5 rounded-md text-xs"
        onclick="openMerchPopup('Шоппер X5')">
        Получить
      </button>
    </div>

  </div>
</main>


<!-- Footer -->
<footer class="fixed bottom-0 left-0 right-0 bg-green-600 text-white p-4 flex justify-around text-sm">
  <a href="index.html" class="font-medium">Главная</a>
  <a href="merch.html" class="font-medium">Каталог</a>
  <a href="info.html" class="font-medium">Информация</a>
</footer>


<!-- POPUP: Получить -->
<div id="merchPopup" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center p-4">
  <div class="bg-white rounded-xl p-5 w-full max-w-sm space-y-4">
    <h2 id="merchName" class="text-xl font-semibold"></h2>

    <p class="text-sm text-gray-700">
      Инструкция по получению:<br>
      <span class="font-medium">Подойти к стойке выдачи мерча.</span>
    </p>

    <div>
      <p class="text-sm text-gray-700 mb-1">Ваш уникальный токен:</p>
      <p id="merchToken" class="font-mono text-lg font-semibold text-green-600"></p>
    </div>

    <button onclick="closeMerchPopup()"
      class="w-full bg-green-600 text-white py-2 rounded-md">
      Закрыть
    </button>
  </div>
</div>


<!-- JS -->
<script>
function generateToken() {
  return Math.random().toString(36).substring(2, 10).toUpperCase();
}

function openMerchPopup(name) {
  document.getElementById('merchName').innerText = name;
  document.getElementById('merchToken').innerText = generateToken();
  document.getElementById('merchPopup').classList.remove('hidden');
}

function closeMerchPopup() {
  document.getElementById('merchPopup').classList.add('hidden');
}
</script>

</body>
</html>
