<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Каталог мерча — X5 Tech</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .custom-green { background-color: #5FAF2D; }
  .custom-green-border { border-color: #5FAF2D; }
  .custom-green-text { color: #5FAF2D; }
</style>
</head>

<body class="bg-white min-h-screen flex flex-col font-sans">

<!-- Header -->
<header class="p-4 bg-white shadow flex items-center justify-between">
  <div class="flex items-center space-x-2">
    <img src="x5logo.png" alt="logo" class="h-6">
  </div>

  <div class="flex items-center space-x-2">
    <span class="text-sm font-medium" id="usernameDisplay">Студент</span>
    <span class="w-2 h-2 custom-green rounded-full"></span>

    <!-- Актуальные баллы -->
    <div class="px-3 py-1 bg-gray-100 rounded-full text-sm font-medium" id="pointsDisplay">
      0 баллов
    </div>
  </div>
</header>

<!-- Main -->
<main class="flex-1 p-4 pb-24">
  <h1 class="text-2xl font-semibold mb-4">Каталог мерча</h1>

  <div class="grid grid-cols-2 gap-4">

    <!-- Item 1 -->
    <div class="border-2 custom-green-border rounded-xl p-3 space-y-2">
  <!-- Контейнер для изображения -->
  <div class="w-full h-30 bg-gray-200 rounded-md overflow-hidden">
    <img src="tishka.png" alt="Футболка" class="w-full h-full object-contain">
  </div>
  
  <h2 class="text-sm font-semibold">Футболка</h2>
  <p class="text-xs text-gray-700">10 баллов</p>
  <button class="w-full custom-green text-white py-1.5 rounded-md text-xs"
    onclick="redeemMerch('Фирменная футболка', 10)">
    Получить
  </button>
</div>


    <!-- Item 2 -->
<div class="border-2 custom-green-border rounded-xl p-3 space-y-2">
  <div class="w-full h-30 bg-gray-200 rounded-md overflow-hidden">
    <img src="bottle.png" alt="Эко-бутылка" class="w-full h-full object-contain">
  </div>
  <h2 class="text-sm font-semibold">Эко-бутылка</h2>
  <p class="text-xs text-gray-700">20 баллов</p>
  <button class="w-full custom-green text-white py-1.5 rounded-md text-xs"
    onclick="redeemMerch('Эко-бутылка', 20)">
    Получить
  </button>
</div>

<!-- Item 3 -->
<div class="border-2 custom-green-border rounded-xl p-3 space-y-2">
  <div class="w-full h-30 bg-gray-200 rounded-md overflow-hidden">
    <img src="stickers.png" alt="Cтикеры" class="w-full h-full object-contain">
  </div>
  <h2 class="text-sm font-semibold">Cтикеры</h2>
  <p class="text-xs text-gray-700">10 баллов</p>
  <button class="w-full custom-green text-white py-1.5 rounded-md text-xs"
    onclick="redeemMerch('Набор стикеров', 10)">
    Получить
  </button>
</div>

<!-- Item 4 -->
<div class="border-2 custom-green-border rounded-xl p-3 space-y-2">
  <div class="w-full h-30 bg-gray-200 rounded-md overflow-hidden">
    <img src="shopper.png" alt="Шоппер X5" class="w-full h-full object-contain">
  </div>
  <h2 class="text-sm font-semibold">Шоппер X5</h2>
  <p class="text-xs text-gray-700">30 баллов</p>
  <button class="w-full custom-green text-white py-1.5 rounded-md text-xs"
    onclick="redeemMerch('Шоппер X5', 30)">
    Получить
  </button>
</div>


  </div>
</main>

<!-- Footer -->
<footer class="fixed bottom-0 left-0 right-0 custom-green text-white h-12 flex">
  <!-- Главная -->
  <div class="flex-1 flex items-center justify-center">
    <a href="index.html" class="font-medium">Главная</a>
  </div>

  <!-- Каталог с линией слева -->
  <div class="flex-1 flex items-center justify-center border-l border-white">
    <a href="merch.html" class="font-medium px-3">Каталог</a>
  </div>

  <!-- Информация с линией слева -->
  <div class="flex-1 flex items-center justify-center border-l border-white">
    <a href="info.html" class="font-medium px-3">Информация</a>
  </div>
</footer>

<!-- POPUP: Получить или ошибка -->
<div id="merchPopup" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4">
  <div class="bg-white rounded-xl p-5 w-full max-w-sm space-y-4 text-center">
    <h2 id="merchName" class="text-xl font-semibold"></h2>

    <p id="merchMessage" class="text-sm text-gray-700">
      Инструкция по получению:<br>
      <span class="font-medium">Подойти к стойке выдачи мерча.</span>
    </p>

    <div id="tokenContainer">
      <p class="text-sm text-gray-700 mb-1">Ваш уникальный токен:</p>
      <p id="merchToken" class="font-mono text-lg font-semibold custom-green-text"></p>
    </div>

    <button onclick="closeMerchPopup()"
      class="w-full custom-green text-white py-2 rounded-md">
      Закрыть
    </button>
  </div>
</div>

<!-- JS -->
<script>
function generateToken() {
  return Math.random().toString(36).substring(2, 10).toUpperCase();
}

function openMerchPopup(name, message, token = null) {
  document.getElementById('merchName').innerText = name;
  document.getElementById('merchMessage').innerHTML = message;

  const tokenContainer = document.getElementById('tokenContainer');
  if (token) {
    document.getElementById('merchToken').innerText = token;
    tokenContainer.style.display = "block";
  } else {
    tokenContainer.style.display = "none";
  }

  document.getElementById('merchPopup').classList.remove('hidden');
  document.getElementById('merchPopup').classList.add('flex');
}

function closeMerchPopup() {
  document.getElementById('merchPopup').classList.add('hidden');
  document.getElementById('merchPopup').classList.remove('flex');
}

// ------------------ Синхронизация никнейма ------------------
const savedUsername = localStorage.getItem('x5Username') || "Студент";
document.getElementById('usernameDisplay').textContent = savedUsername;

// ------------------ Синхронизация баллов ------------------
let points = Number(localStorage.getItem('x5Points')) || 0;
const pointsDisplay = document.getElementById('pointsDisplay');
pointsDisplay.textContent = points + " баллов";

// ------------------ Получение мерча ------------------
function redeemMerch(name, cost) {
  if (points >= cost) {
    points -= cost;
    localStorage.setItem('x5Points', points);
    pointsDisplay.textContent = points + " баллов";

    const token = generateToken();
    openMerchPopup(name, 'Инструкция по получению:<br><span class="font-medium">Подойти к стойке выдачи мерча.</span>', token);
  } else {
    openMerchPopup('Ошибка', 'Недостаточно баллов для получения этого мерча.', null);
  }
}
</script>

</body>
</html>
